<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie Mentória</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/logo.svg" alt="" />
      </header>
      <form action="" id="form-submit">
        <div class="form-tittle"><h2>Informações pessoais</h2></div>
        <fieldset>
          <div class="col-2">
            <div class="event-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>
            <div class="event-wrapper">
              <label for="event-lastname">sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>
          <div>
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
          <div>
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select name="" id="">
              <option value=""></option>
              <option value="">Vicky</option>
              <option value="">Luna</option>
            </select>
            <div class="event-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea name="" id="event-feedback"></textarea>
            </div>
            <div class="checkbox-area">
              <input type="checkbox" name="" id="" />
              <label
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div>
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="event-date" />
            </div>
            <div>
              <label for="">Das</label>
              <input type="number" name="" id="" />
            </div>
            <div>
              <label for="">Até</label>
              <input type="number" name="" id="" />
            </div>
          </div>
        </fieldset>
        <input class="button" type="button" value="SALVAR" form="form-submit" />
      </form>
    </div>
  </body>
</html>
